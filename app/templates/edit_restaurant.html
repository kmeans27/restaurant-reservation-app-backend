<!-- app/templates/edit_restaurant.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Restaurant</title>
</head>
<body>
    <h1>Edit Restaurant</h1>
    <form method="POST" action="{{ url_for('main.edit_restaurant', restaurant_id=restaurant.id) }}">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ restaurant.name }}" required><br><br>
        
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" value="{{ restaurant.address }}" required><br><br>
        
        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number" value="{{ restaurant.phone_number }}" required><br><br>
        
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50">{{ restaurant.description }}</textarea><br><br>
        
        <input type="submit" value="Update Restaurant">
    </form>
</body>
</html>
